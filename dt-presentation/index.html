<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles_grid.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <title>Customer page</title>
</head>
<body>
  <p><em>* indiquez les champs nécessaires</em></p>
    <form>
          <div class="mb-5 soName">
            <label for="companyName" class="form-label">Nom de la société *</label>
            <input type="text" placeholder="Entrez le nom de votre société" class="form-control" id="companyName" name="companyName">
          </div>
          <div class="mb-5 soSize">
            <label class="form-label " for="size">Taille *</label>
            <select class="form-label" name="size" id="size">
                <option value="">- 1 000</option>
                <option value="">1 000 à 10 000</option>
                <option value="">10 000 +</option>
            </select>
          </div>
          <div class="mb-5 soDev">
            <label class="form-label " for="devNumber">Nombre de développeurs *</label>
            <select name="devNumber" id="devNumber">
                <option value="">- 1 000</option>
                <option value="">1 000 à 10 000</option>
                <option value="">10 000 +</option>
            </select>
          </div>
         
        <div class="mb-5 firstName">
          <label for="firstname" class="form-label">Prénom *</label>
          <input type="text" placeholder="Entrez votre prénom" class="form-control" id="firstname" name="firstname">
        </div>
        <div class="mb-5 lastName">
          <label for="lastname" class="form-label">Nom *</label>
          <input type="text" placeholder="Entrez votre nom"  class="form-control" id="lastname" name="lastname">
        </div>
      </div>
      <div class="mb-5 role">
        <label for="role" class="form-label">Rôle *</label>
        <input type="text" placeholder="Vôtre rôle dans la société" class="form-control" id="role" name="role">
      </div>
      <div class="mb-5 email">
        <label for="email" class="form-label">Email *</label>
        <input type="email" placeholder="Entrez votre email"  class="form-control" id="email" name="email">
      </div>
    
      <div class="row g-3 align-items-center phone">
        <div class="col-auto">
          <label for="phoneNumber" class="col-form-label custom_width">Numéro de téléphone *</label>
        </div>
        <div class="col-auto">
          <input type="tel" placeholder="numéro de téléphone"  id="phoneNumber" class="form-control">
        </div>
        <!-- <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            10 chiffres.
          </span>
        </div> -->
      </div>
      <div class="mb-5 msg">
        <label for="msg" class="form-label">Message (optionnel)</label>
        <textarea rows="5" placeholder="Souhaitez-vous communiquer des informations supplémentaires ?"  class="form-control custom_width" id="msg" name="msg"></textarea>
      </div>
      <button type="submit" class="btn btn-primary send">Envoyer</button>
   
  </form>
</body>
</html>
